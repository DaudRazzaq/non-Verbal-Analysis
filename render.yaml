services:
  - type: web
    name: your-app-name
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && apt-get update && apt-get install -y ffmpeg libsm6 libxext6 && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
